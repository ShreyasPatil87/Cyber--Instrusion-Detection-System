<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Intrusion Detection</title>
  <style>
  body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to right, #4a148c, #00695c); /* Violet to Teal Gradient */
  color: white;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  }

  .container {
  background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  width: 80%;
  max-width: 600px;
  }

  label {
  display: block;
  margin-bottom: 8px;
  color: #e0f7fa; /* Light Teal */
  }

  input[type="text"],
  input[type="number"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: none;
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.2); /* Slightly less transparent white */
  color: white;
  font-size: 16px;
  }

  input[type="text"]:focus,
  input[type="number"]:focus {
  outline: none;
  background-color: rgba(255, 255, 255, 0.3); /* Even less transparent white on focus */
  box-shadow: 0 0 8px #00bcd4; /* Teal focus highlight */
  }

  button {
  background: linear-gradient(to right, #00bcd4, #80deea); /* Teal Gradient */
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
  transition: background-color 0.3s ease;
  width: 100%;
  }

  button:hover {
  background: linear-gradient(to right, #80deea, #00bcd4); /* Reversed Teal Gradient on hover */
  }

  @keyframes subtleFade {
  0% { opacity: 0.8; }
  50% { opacity: 1; }
  100% { opacity: 0.8; }
  }

  .container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('http://googleusercontent.com/image_generation_content/3');
  background-size: cover;
  background-position: center;
  opacity: 0.1;
  z-index: -1;
  border-radius: inherit;
  animation: subtleFade 5s infinite alternate;
  }
  </style>
 </head>
 <body>
  <div class="container">
  <form>
  <label for="flow_duration">Flow Duration:</label>
  <input type="number" id="flow_duration" name="flow_duration" placeholder="Enter flow duration">

  <label for="total_fwd_packets">Total Fwd Packets:</label>
  <input type="number" id="total_fwd_packets" name="total_fwd_packets" placeholder="Enter total forward packets">

  <label for="total_backward_packets">Total Backward Packets:</label>
  <input type="number" id="total_backward_packets" name="total_backward_packets" placeholder="Enter total backward packets">

  <label for="total_length_fwd_packets">Total Length of Fwd Packets:</label>
  <input type="number" id="total_length_fwd_packets" name="total_length_fwd_packets" placeholder="Enter total length of forward packets">

  <button type="submit">Predict Now</button>
  </form>
  </div>
 </body>
 </html>
