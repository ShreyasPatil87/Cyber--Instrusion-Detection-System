<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <title>AI-Enhanced Intrusion Detection</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap"
        rel="stylesheet" />

    <style>
        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        body {

            height: 100vh;

            font-family: "Roboto", sans-serif;

            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);

            color: #fff;

            display: flex;

            justify-content: center;

            align-items: center;

        }



        .container {

            background: rgba(0, 255, 204, 0.05);

            backdrop-filter: blur(25px);

            border: 1px solid rgba(0, 255, 204, 0.1);

            padding: 50px 40px;

            border-radius: 20px;

            width: 100%;

            max-width: 450px;

            box-shadow: 0 0 25px rgba(255, 174, 0, 0.3);

            transition: all 0.3s ease;

        }



        .container:hover {

            box-shadow: 0 0 45px rgba(255, 119, 0, 0.5);

        }



        h2 {

            font-family: "Orbitron", sans-serif;

            text-align: center;

            color: #fa7e19;

            font-size: 1.8rem;

            margin-bottom: 30px;

            letter-spacing: 2px;

        }



        label {

            font-size: 0.9em;

            color: #cccccc;

            margin-top: 20px;

            display: block;

        }



        input[type="number"] {

            width: 100%;

            padding: 12px;

            margin-top: 8px;

            border: 1px solid #fa7e19;

            border-radius: 10px;

            background: transparent;

            color: #fa7e19;

            font-size: 1em;

            outline: none;

            transition: 0.3s;

        }



        input[type="number"]:focus {

            box-shadow: 0 0 12px #fa7e19;

            border-color: #fa7e19;

        }



        input[type="submit"] {

            margin-top: 30px;

            width: 100%;

            background: #fa7e19;

            color: #000;

            font-weight: bold;

            padding: 14px;

            border: none;

            border-radius: 10px;

            cursor: pointer;

            font-size: 1.1em;

            letter-spacing: 1px;

            box-shadow: 0 0 20px #fa7e19;

            transition: 0.3s ease-in-out;

        }



        input[type="submit"]:hover {

            background: #fa7e19;

            box-shadow: 0 0 30px #fa7e19;

            transform: scale(1.03);

        }



        .prediction {

            margin-top: 30px;

            text-align: center;

            background: rgba(255, 255, 253, 0.886);

            padding: 25px;

            border-radius: 15px;

            color: #fa7e19;

            box-shadow: 0 0 20px #fa7e19;

            font-size: 1.1em;

        }



        @media (max-width: 480px) {

            .container {

                margin: 0 15px;

                padding: 40px 25px;

            }



            h2 {

                font-size: 1.5rem;

            }

        }
    </style>

    
</head>



<body>

     <div class="container">

         <h2>üîê AI Intrusion Detection</h2>

        <form method="POST" action="/predict">

             <label for="flow_duration">Flow Duration:</label>

            <input type="number" step="any" name="flow_duration" required />



             <label for="total_fwd_packets">Total Fwd Packets:</label>

            <input type="number" step="any" name="total_fwd_packets" required />



           <label for="total_backward_packets">Total Backward Packets:</label>

            <input type="number" step="any" name="total_backward_packets" required />



             <label for="total_length_fwd_packets">Total Length of Fwd Packets:</label>
<input type="number" step="any" name="total_length_fwd_packets" required />



            <input type="submit" value="üöÄ Predict Now" />

  </form>



        {% if prediction %}

        <div class="prediction">

             <strong>Prediction:</strong> {{ prediction }}

            </div>

        {% endif %}

    </div>

</body>

</html>
